{% extends "base.html" %}
{% block content %}


<div class="container">
	<div class="row vertical-offset-100">
		<div class="col-lg-12">
			<div class="panel panel-default center">
				<div class="panel-heading">
					<h1 class="panel-title center">User {{user.name}} Authenticated</h1>
				</div>
				<div class="panel-body">
					<h3>Welcome to the promise land</h3>
					<br>
					<h2>{{ user.name }}</h2><br>
					<p> You successfully logged in to imgKee! </p>
					<p class="word-wrap"> Your image hash is: 
					<br>
					{{ user.password }}</p>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
