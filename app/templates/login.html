{% extends "base.html" %}
{% block content %}
<div class="container">
{% from "macro/macro.html" import render_field %}
	<div class="row vertical-offset-100">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title center">Please sign in</h3>
				</div>
				<div class="panel-body">
					<form accept-charset="UTF-8" role="form" action="" method="post" name="login" class="form-horizontal">
						<fieldset>
							<div class="form-group center">
								{{ render_field(form.name, class="input-xlarge", placeholder="username") }}
								<!-- <input class="form-control" placeholder="Username" type="text" name="username" value=""required> -->
							</div> 
							<div class="form-group center">
								{{ render_field(form.password, class="input-xlarge", placeholder="password") }}
								<!-- <span class="btn btn-default btn-file">Choose imgKee<input class="form-control" placeholder="upload image" type="file" id="password" name="password"> 
								</span>-->
							</div>
							<div class="checkbox">
								<label>
									{{ form.remember_me}} Remember Me
<!-- 									<input name="remember" type="checkbox" value=""> Remember Me
 -->								</label>
							</div>
							<div class="checkbox">
								<label>
									{{ form.uniq }} uniQ
									<!-- <input name="uniQ" type="checkbox" value="uniQ"> uniQ -->
								</label>
							</div>
							<input class="btn btn-lg btn-success btn-block" type="submit" value="Sign In">
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
