<body>

      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">imgKee</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <li class="active"><a href="#">About</a></li>

 	 <li><a href="#docs">Docs</a></li>

     	 <div class="form-group">
      	  <input type="text" class="form-control" placeholder="Search Docs">

      	<button type="submit" class="btn btn-default">Submit</button>

<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="Username" name="email" type="text">
			    		</div>
			    		<div class="form-group">
			    			<span class="btn btn-default btn-file">Choose imgKee<input class="form-control" placeholder="upload image" type="file">
							</span>
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    	    <div class="checkbox">
			    	    	<label>
			    	    		<input name="uniQ" type="checkbox" value="uniQ"> uniQ
			    	    	</label>
			    	    </div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
	
	<script type="text/javacript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
